{% extends "base.html" %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
    <h1>Забыли свой пароль?</h1>
    <p>Введите email-адрес, указанный при регистрации, что бы установить новый пароль.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail"></p>
        {% csrf_token %}
    </form>
{% endblock %}
